services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      secrets:
        - DATA_ENCRYPTION_KEY
      args:
        DATABASE_URL: ${DATABASE_URL}
        BUILD_STRIPE_KEY: ${BUILD_STRIPE_KEY}
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: "3060"
    ports:
      - "3060:3060"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:3060/').then(()=>process.exit(0)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vectobeat-frontend.rule=Host(`vectobeat.uplytech.de`)"
      - "traefik.http.routers.vectobeat-frontend.entrypoints=web,websecure"
      - "traefik.http.services.vectobeat-frontend.loadbalancer.server.port=3060"
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    env_file:
      - ./.env
    environment:
      CONFIG_PATH: /app/config.yml

      # Datenbanken (intern)
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Lavalink (extern)
      LAVALINK_HOST: lavalink
      LAVALINK_PORT: 2333
      LAVALINK_SECURE: "false"

    volumes:
      - ./bot/config.yml:/app/config.yml:ro
      - ./bot/data:/app/data
    ports:
      - "3061:3061"
      - "3062:3062"
    restart: unless-stopped
    networks:
      - mysql-phpmyadmin_mysql-internal
      - redis_default

    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys;sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:3061/status',timeout=5).status < 500 else sys.exit(1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vectobeat-bot.rule=Host(`bot-vectobeat.uplytech.de`)"
      - "traefik.http.routers.vectobeat-bot.entrypoints=web,websecure"
      - "traefik.http.services.vectobeat-bot.loadbalancer.server.port=3061"
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 1536M
        reservations:
          cpus: "0.35"
          memory: 768M

secrets:
  DATA_ENCRYPTION_KEY:
    environment: "DATA_ENCRYPTION_KEY"
