version: "3.9"

services:
  vectobeat-frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: "3060"
    ports:
      - "3060:3060"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3060/').then(()=>process.exit(0)).catch(()=>process.exit(1))\"",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 512M

  vectobeat-bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    depends_on:
      - Redis
    env_file:
      - ./.env
    environment:
      CONFIG_PATH: /app/config.yml
    volumes:
      - ./bot/config.yml:/app/config.yml:ro
      - ./bot/data:/app/data
    ports:
      - "3062:3062"
      - "3061:3061"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys;sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:3061/status',timeout=5).status < 500 else sys.exit(1)\"",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 1536M
        reservations:
          cpus: "0.35"
          memory: 768M