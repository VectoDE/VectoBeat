version: "3.9"

services:
  vectobeat:
    build: .
    container_name: vectobeat-local
    env_file:
      - .env.local
    depends_on:
      - lavalink
      - redis
      - postgres
    command: ["python3", "-m", "src.main"]
    volumes:
      - .:/app:rw
    restart: unless-stopped

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: lavalink-local
    environment:
      - SERVER_PORT=2333
      - SERVER_ADDRESS=0.0.0.0
      - SERVER_PASSWORD=localpass
      - LAVALINK_SERVER_SOURCES_YOUTUBE=true
      - LAVALINK_SERVER_SOURCES_SOUNDCLOUD=true
      - LAVALINK_SERVER_SOURCES_SPOTIFY=true
      - LAVALINK_SERVER_SOURCES_BANDCAMP=true
      - LAVALINK_SERVER_SOURCES_HTTP=true
      - LAVALINK_SERVER_SOURCES_LOCAL=true
    ports:
      - "2333:2333"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-local
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: postgres-local
    environment:
      - POSTGRES_DB=vectobeat
      - POSTGRES_USER=vectobeat
      - POSTGRES_PASSWORD=vectobeat
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
