name: "Basic queue playback"
steps:
  - action: register_track
    alias: t1
    title: "Intro"
    author: "DJ"
    duration: 60000
  - action: register_track
    alias: t2
    title: "Main"
    author: "DJ"
    duration: 120000
  - action: enqueue
    track: t1
  - action: enqueue
    track: t2
  - action: play
    expect: t1
  - action: assert
    current: t1
    queue_length: 1
  - action: skip
  - action: assert
    current: t2
    queue_length: 0
