version = 1

exclude_patterns = [
  "frontend/.next/**",
  "frontend/out/**",
  "frontend/node_modules/**",
  "bot/__pycache__/**",
  "bot/.venv/**",
  "**/node_modules/**",
  "**/.venv/**"
]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = "nodejs"
  include = ["frontend/**/*.js", "frontend/**/*.jsx", "frontend/**/*.ts", "frontend/**/*.tsx"]
  exclude = ["frontend/.next/**", "frontend/node_modules/**", "frontend/out/**"]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.11.x"
  include = ["bot/**/*.py"]
  exclude = ["bot/.venv/**", "bot/__pycache__/**"]

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "prettier"
enabled = true

  [transformers.meta]
  include = ["frontend/**/*.js", "frontend/**/*.jsx", "frontend/**/*.ts", "frontend/**/*.tsx", "frontend/**/*.css", "frontend/**/*.scss", "frontend/**/*.json"]
