version = 1

exclude_patterns = [
  "frontend/.next/**",
  "frontend/out/**",
  "frontend/node_modules/**",
  "bot/__pycache__/**",
  "bot/.venv/**",
  "**/node_modules/**",
  "**/.venv/**"
]

[[analyzers]]
name = "javascript"
enabled = true
channel = "stable"

  [analyzers.meta]
  runtime_version = "20.x"
  include = ["frontend/**/*.{js,jsx,ts,tsx}"]
  exclude = ["frontend/.next", "frontend/node_modules", "frontend/out"]

  [analyzers.javascript]
  rules = "recommended"

[[analyzers]]
name = "python"
enabled = true
channel = "stable"

  [analyzers.meta]
  runtime_version = "3.12"
  include = ["bot/**/*.py"]
  exclude = ["bot/.venv", "bot/__pycache__"]

  [analyzers.python]
  linters = ["pylint", "mypy", "flake8", "bandit"]
  security_checks = true

[[analyzers]]
name = "prisma"
enabled = true
channel = "stable"

  [analyzers.meta]
  include = ["frontend/prisma/schema.prisma"]

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "prettier"
enabled = true

  [transformers.meta]
  include = ["frontend/**/*.{js,jsx,ts,tsx,css,scss,json}"]
