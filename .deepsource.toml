version = 1

exclude_patterns = [
  "frontend/.next/**",
  "frontend/out/**",
  "frontend/node_modules/**",
  "bot/__pycache__/**",
  "bot/.venv/**",
  "**/node_modules/**",
  "**/.venv/**"
]

test_patterns = [
  "bot/tests/**",
  "frontend/tests/**",
  "**/*.test.ts",
  "**/*.spec.ts",
  "**/test_*.py"
]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = "nodejs"

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.11.x"

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "prettier"
enabled = true
