name: üîê Dependency Audit

on:
  schedule:
    - cron: "0 3 * * 1" # Every Monday at 03:00 UTC
  workflow_dispatch:
  push:
    paths:
      - bot/requirements.txt
      - frontend/package-lock.json
      - frontend/package.json
      - ".github/workflows/security.yml"

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (no scripts)
        run: npm ci --ignore-scripts

      - name: Run npm audit
        env:
          DATABASE_URL: "mysql://user:password@localhost:3306/vectobeat"
        run: npm audit --omit=dev --audit-level=high

  pip-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: bot/requirements.txt

      - name: Install audit tooling
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt --format cyclonedx-json --output pip-audit.json

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: bot/pip-audit.json
