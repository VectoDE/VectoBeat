name: Deploy VectoBeat

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_SSH_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
      DEPLOY_SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      DEPLOY_TARGET_PATH: ${{ secrets.DEPLOY_TARGET_PATH }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify deploy secrets
        run: |
          missing=()
          [ -z "$DEPLOY_SSH_HOST" ] && missing+=('DEPLOY_SSH_HOST')
          [ -z "$DEPLOY_SSH_USER" ] && missing+=('DEPLOY_SSH_USER')
          [ -z "$DEPLOY_SSH_KEY" ] && missing+=('DEPLOY_SSH_KEY')
          [ -z "$DEPLOY_TARGET_PATH" ] && missing+=('DEPLOY_TARGET_PATH')
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing deploy secrets: ${missing[*]}"
            exit 1
          fi

      - name: Set up SSH key and agent
        id: ssh-setup
        run: |
          mkdir -p ~/.ssh
          key_file=~/.ssh/vectobeat
          # Support secrets stored with literal \n sequences or real newlines
          printf '%s\n' "$DEPLOY_SSH_KEY" | sed 's/\\n/\n/g' | tr -d '\r' > "$key_file"
          chmod 600 "$key_file"
          # Validate key before adding to agent
          ssh-keygen -y -f "$key_file" >/dev/null 2>&1 || { echo "Invalid SSH key supplied in DEPLOY_SSH_KEY"; exit 1; }
          eval "$(ssh-agent -s)"
          ssh-add "$key_file"
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> "$GITHUB_ENV"
          echo "key_path=$key_file" >> "$GITHUB_OUTPUT"

      - name: Run deploy.sh on server
        run: |
          ssh -o StrictHostKeyChecking=no \
            "${DEPLOY_SSH_USER}@${DEPLOY_SSH_HOST}" \
            "cd '${DEPLOY_TARGET_PATH}' && chmod +x deploy.sh && ./deploy.sh"
