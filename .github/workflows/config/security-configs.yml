# Gemeinsame Security-Audit-Konfigurationen
# Diese Datei definiert gemeinsame Security-Audit-Schritte

npm-audit: &npm-audit
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: frontend
  steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Setup Node.js
      uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
      with:
        node-version: '20'
        cache: npm
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies (no scripts)
      run: npm ci --ignore-scripts
    
    - name: Run npm audit (non-blocking, report only)
      env:
        DATABASE_URL: "mysql://user:password@localhost:3306/vectobeat"
      run: npm audit --omit=dev --audit-level=critical || true

pip-audit: &pip-audit
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: bot
  steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Setup Python
      uses: actions/setup-python@0b93645e9fea731feca9e4b1b912181a0b8b1238 # v5.3.0
      with:
        python-version: "3.12"
        cache: "pip"
        cache-dependency-path: bot/requirements.txt
    
    - name: Install audit tooling
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit
    
    - name: Run pip-audit (non-blocking, report only)
      run: pip-audit -r requirements.txt --format cyclonedx-json --output pip-audit.json || true
    
    - name: Upload audit report
      uses: actions/upload-artifact@65c4c4a1ddee5b5f43d80ebfb0be26239b1b1b1 # v4.6.0
      with:
        name: pip-audit-report
        path: bot/pip-audit.json