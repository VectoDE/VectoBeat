# Gemeinsame Test-Konfigurationen
# Diese Datei definiert gemeinsame Test-Schritte und Konfigurationen

frontend-test: &frontend-test
  runs-on: ubuntu-latest
  env:
    NEXT_TELEMETRY_DISABLED: "1"
    DATABASE_URL: "mysql://user:password@localhost:3306/vectobeat"
    CI: "true"
  defaults:
    run:
      working-directory: frontend
  steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Setup Node.js
      uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
      with:
        node-version: '20'
        cache: npm
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        npm ci
    
    - name: Generate Prisma client
      run: npx prisma generate

python-test: &python-test
  runs-on: ubuntu-latest
  env:
    PYTHONPATH: ${{ github.workspace }}/bot
    PYTEST_ADDOPTS: "--capture=no --maxfail=1"
  defaults:
    run:
      working-directory: bot
  steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Setup Python
      uses: actions/setup-python@0b93645e9fea731feca9e4b1b912181a0b8b1238 # v5.3.0
      with:
        python-version: "3.12"
        cache: "pip"
        cache-dependency-path: bot/requirements.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest