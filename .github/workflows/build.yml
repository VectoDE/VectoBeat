name: üõ†Ô∏è Build Container

on:
  push:
    branches:
      - main
      - developement
  pull_request:
    branches:
      - main
      - developement
  workflow_dispatch:

env:
  # Prefer secret value, fall back to repo/environment variable or runner env for local debugging.
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  BUILD_STRIPE_KEY: ${{ secrets.BUILD_STRIPE_KEY || 'dummy_stripe_key' }}
  DATA_ENCRYPTION_KEY: ${{ secrets.DATA_ENCRYPTION_KEY }}

jobs:
  validate-env:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check required environment variables
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå DATABASE_URL is required to build the frontend image. Set secrets.DATABASE_URL or provide DATABASE_URL in the workflow environment."
            exit 1
          fi
          echo "‚úÖ All required environment variables are set"

  build-frontend:
    needs: validate-env
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build frontend image
        uses: ./.github/actions/docker-build
        with:
          context: .
          dockerfile: frontend/Dockerfile
          image-tag: vectobeat-frontend:ci
          secrets: |
            DATA_ENCRYPTION_KEY=${{ env.DATA_ENCRYPTION_KEY }}
          build-args: |
            DATABASE_URL=${{ env.DATABASE_URL }}
            BUILD_STRIPE_KEY=${{ env.BUILD_STRIPE_KEY }}

      - name: Smoke test frontend container
        run: docker run --rm vectobeat-frontend:ci node -v

  build-bot:
    needs: validate-env
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build bot image
        uses: ./.github/actions/docker-build
        with:
          context: .
          dockerfile: bot/Dockerfile
          image-tag: vectobeat-bot:ci

      - name: Smoke test bot container
        run: docker run --rm vectobeat-bot:ci python -m compileall src
