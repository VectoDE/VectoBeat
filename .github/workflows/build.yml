name: üèóÔ∏è Build Container

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: false
          load: true
          tags: vectobeat-frontend:ci

      - name: Smoke test frontend container
        run: docker run --rm vectobeat-frontend:ci node -v

      - name: Build bot image
        uses: docker/build-push-action@v6
        with:
          context: ./bot
          file: ./bot/Dockerfile
          push: false
          load: true
          tags: vectobeat-bot:ci

      - name: Smoke test bot container
        run: docker run --rm vectobeat-bot:ci python -m compileall src
