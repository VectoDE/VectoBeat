name: üõ°Ô∏è Quality Gate

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  frontend:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      DATABASE_URL: "mysql://user:password@localhost:3306/vectobeat"
      CI: "true"
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Run server tests
        run: npm run test:server-settings --if-present

  bot:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/bot
      PYTEST_ADDOPTS: "--capture=no --maxfail=1"
    defaults:
      run:
        working-directory: bot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: bot/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Byte-compile sources
        run: python -m compileall src

      - name: Run pytest
        run: pytest -q
