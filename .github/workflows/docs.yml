name: ðŸ“š Documentation Guard

on:
  pull_request:
    paths:
      - "README.md"
      - "docs/**"
      - "assets/images/**"
  push:
    branches:
      - main
    paths:
      - "README.md"
      - "docs/**"
      - "assets/images/**"
  workflow_dispatch:

jobs:
  mermaid-diagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli@10.9.0

      - name: Regenerate architecture diagram
        run: mmdc -i docs/system_architecture.mmd -o assets/images/architecture.png -w 3840 -H 2160 -b transparent -p docs/puppeteer-config.json

      - name: Ensure diagram is committed
        run: git diff --exit-code assets/images/architecture.png
